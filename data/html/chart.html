<html>
<head>
    <title>WMA Wx* Chart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link href="style.min.css" rel="stylesheet" media="all" type="text/css" />
    <link href="highcharts.css" rel="stylesheet" media="all" type="text/css" />
    <link href="highcharts-custom.css" rel="stylesheet" media="all" type="text/css" />
    <link rel="icon" type="image/png" sizes="32x32" target="_blank" href="/favicon-32.png">
    <link rel="icon" type="image/png" sizes="180x180" target="_blank" href="/favicon-180.png">
    %CSS_LIGHT_STYLE%
    <script type="text/javascript" src="highcharts.js"></script>
    <script type="text/javascript" src="chart.js"></script>
    <style>
        body {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="content" class="content">
        <div class="navigation">
            <div class="nav home">
                <a href="/"><img src="home-icon.png" class="icon" /></a>
            </div>
            <div class="nav"><a onclick="getChartData('/data_10', 10, %TIME_OFFSET_HOURS%)">Recent</a></div>
            <div class="nav"><a onclick="getChartData('/data_60', 60, %TIME_OFFSET_HOURS%)">Hourly</a></div>
            <div class="nav"><a onclick="getChartData('/data_max', 720, %TIME_OFFSET_HOURS%)">Highs</a></div>
            <div class="nav"><a onclick="getChartData('/data_min', 720, %TIME_OFFSET_HOURS%)">Lows</a></div>
        </div>
        <div class="chart-container">
            <div id="chart_1" class="container"></div>
        </div>
    </div>
</body>
</html>
<script>
    /*   Temperature   ***************/
    var chart_1 = new Highcharts.Chart({
        chart: {
            renderTo: 'chart_1',
            backgroundColor: null,
            styledMode: true
        },
        title: { text: '%CHART_TITLE%' },
        series: [{
            showInLegend: false,
            data: []
        }],
        plotOptions: {
            line: {
                animation: false,
                dataLabels: { enabled: true }
            }
        },
        xAxis: {
            type: 'datetime'

        },
        yAxis: {
            title: { text: '%CHART_Y_AXIS_LABEL%' },
            %Y_MIN% %Y_MAX% %Y_TICK_AMOUNT%
        },
        credits: { enabled: false }
    });
    getChartData('/data_10', 10, %TIME_OFFSET_HOURS%);  
</script>
